<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>AI-keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        kbd {
            border: solid 1px black;
            width: 4em;
            height: 4em;
            display: inline-block;
            text-transform: uppercase;
            position: relative;
        }

        main {
            text-align: center;
        }

        .wrapper {
            display: inline-block;
        }

        kbd > button {
            position: absolute;
            right: 0;
            bottom: 0;
            display: none;
        }

        kbd:hover > button {
            display: inline-block;
        }
    </style>
</head>
<body>
<main>
    <div class='wrapper' id='fss'>

    </div>
</main>
<footer></footer>
<script>
    var keys = {
        0: {0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10},
        1: {0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9},
        2: {0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7},
        length: 3
    };
    var hash = {
        'q': 'qq.com',
        'w': 'weibo.com',
        'e': 'ele.me',
        'r': 'renren.com',
        't': 'tianya.com',
        'y': 'youtube.com',
        'z': 'zhihu.com',
    };


    index = 0;
    while (index < keys['length']) {  // 0 1 2
        divcreater = document.createElement('div');  //js创建元素div
        fss.appendChild(divcreater);  //为fss 设置子 divcreater
        row = keys[index]; // 第一个数组 第二个数组 第三个数组
        console.log(row);
        index2 = 0;
        while (index2 < row['length']) {    // 0~9 0~8 0~6
            kbd = document.createElement('kbd'); //js在div中创建kbd
            button1 = document.createElement('button');
            kbd.textContent = row[index2];  //
            button1.textContent = '自定义';
            button1.id = row[index2];
            button1.onclick = function (keywatcher) {
                key = (keywatcher['target']['id'])
                x = prompt('给我一个网址')
                hash[key] = x
            };
            divcreater.appendChild(kbd);  //
            kbd.appendChild(button1);  //
            index2 = index2 + 1

        }
        index = index + 1
    }

    document.onkeypress = function (keywatcher) {
        key = keywatcher['key']; // qwer
        website = hash[key];
        console.log(website);
        //location.href = 'http://'+website
        window.open('http://' + website, '_blank')
    }
</script>
</body>
</html>
