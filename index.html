<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>AI-keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        body {
            background-image: url("mountain.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        kbd.SingleKey {
            margin: 10px;
            display: inline-block;
            text-transform: uppercase;
            position: relative;
            width: 60px;
            height: 55px;
            background-color: #292929;
            background-image: linear-gradient(180deg, #292929 0%, #111111 100%);
            background-image: -webkit-linear-gradient(180deg, #292929 0%, #111111 100%);
            background-image: -moz-linear-gradient(180deg, #292929 0%, #111111 100%);
            background-image: -o-linear-gradient(180deg, #292929 0%, #111111 100%);
            border: 1px solid #373737;
            color: white;
            border-radius: 6px;
            box-shadow: 0 0 0 1px #1A1B1C, 0 0 0 2px #1F2020, 0 3px 0 2px #080808;
            font-size: 16px;
            font-family: Helvetica;
        }

        .SingleKey img {
            width: 16px;
            height: 16px;
            position: relative;
            left: 10px;
            top: 5px;
        }

        span.word {
            position: absolute;
            left: 4px;
            top: 4px;
            font-weight: bolder;
        }

        main {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .keyboard-wrapper {
            display: inline-block;
            background-color: rgba(215, 215, 215, 0.1);
            border-radius: 16px;
            padding: 25px;
        }

        kbd > button {
            position: absolute;
            right: 1px;
            bottom: 1px;
            display: none;
            background-color: #D7D7D7;
            font-family: "微软雅黑 Light";
            font-weight: bold;
            font-size: 14px;
            color: black;
            border-radius: 3px;
            padding: 1px;
        }

        kbd:hover > button {
            display: inline-block;
        }
    </style>
    <!--    css基础样式-->
</head>
<body>
<main>
    <div class='keyboard-wrapper' id='wrapper'>
    </div>
</main>
<footer></footer>
<script>
    //1.初始化数据
    var hashA = init();
    var keys = hashA['keys'];
    var hash = hashA['hash'];

    //2.生成键盘   遍历 keys ,生成kbd 标签
    generateKeyboard(keys, hash);

    //3.监听用户动作
    listenToUser(hash);

    // 下面是工具函数
    function getFromLocalStorage(name) {                                    //本地储存库
        return JSON.parse(localStorage.getItem(name) || 'null')
    }

    function tag(tagName) {                                                 //HTML标签创建
        return document.createElement(tagName)
    }

    function createSpan(textContent) {
        var span = tag('span');
        span.textContent = textContent;
        span.className = 'word';
        return span
    }

    function createButton(id) {
        var button = tag('button');  // js在kbd中创建button
        button.textContent = '编辑';  //为按钮添加文本'编辑'
        button.id = id;   //为按钮设置id,如<button id='q'><button>
        button.onclick = function (keywatcher) {
            var button2 = keywatcher['target'];
            var img2 = button2.previousSibling;
            var key = button2['id'];
            var x = prompt('给我一个网址');
            hash[key] = x;      //hash变更
            img2.src = 'http://' + x + '/favimgn.img';
            img2.onerror = function (imgDownloadFailed) {
                imgDownloadFailed.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
            };
            localStorage.setItem('zzz', JSON.stringify(hash));
        };
        return button
    }

    function createImage(domain) {
        var img = tag(('img'));
        if (domain) {
            img.src = 'http://' + domain + '/favicon.ico';
        } else {
            img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        img.onerror = function (imgDownloadFailed) {
            imgDownloadFailed.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        };
        return img
    }

    function init() {
        var keys = {
            0: {0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10},
            1: {0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9},
            2: {0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7},
            length: 3
        };     //keys 数组

        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youku.com',
            'z': 'zhihu.com',
        };     // 哈希数组,映射的作用
        var hashInlocalStorage = getFromLocalStorage('zzz');
        if (hashInlocalStorage) {
            hash = hashInlocalStorage
        } //localStorage,可储存一个备份于浏览器中,方便用户自定义某个按键所对应的网页
        return {
            'keys': keys,
            'hash': hash
        }
    }

    function generateKeyboard() {
        for (var index = 0; index < keys['length']; index = index + 1) {
            var div = tag('div');
            div.className = 'divcreater';             //js创建元素div

            wrapper.appendChild(div);               //为wrapper 设置子 div
            var row = keys[index];                    // row赋值为 keys数组的 index
            for (var index2 = 0; index2 < row['length']; index2 = index2 + 1) {
                var span = createSpan(row[index2]);

                var button = createButton(row[index2]);

                var img = createImage(hash[row[index2]]);

                var kbd =tag('kbd');

                kbd.className = 'SingleKey';

                kbd.appendChild(span);
                kbd.appendChild(img);
                kbd.appendChild(button);

                div.appendChild(kbd);
            }
        }
    }

    function listenToUser(hash) {
        onkeypress = function (keywatcher) {        //设置按下一个按钮,在新页面中打开对应的网页
            var key = keywatcher['key']; // qwer
            var website = hash[key];
            window.open('http://' + website, '_blank')
        }
    }
</script>
</body>
</html>
