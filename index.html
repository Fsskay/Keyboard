<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>AI-keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        kbd {
            border: solid 1px black;
            width: 4em;
            height: 4em;
            display: inline-block;
            text-transform: uppercase;
            position: relative;
        }

        main {
            text-align: center;
        }

        .wrapper {
            display: inline-block;
        }

        kbd > button {
            position: absolute;
            right: 0;
            bottom: 0;
            display: none;
        }

        kbd:hover > button {
            display: inline-block;
        }
    </style>
    <!--    css基础样式-->
</head>
<body>
<main>
    <div class='keyboard-wrapper' id='wrapper'>

    </div>
</main>
<footer></footer>
<script>
    var keys = {
        0: {0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10},
        1: {0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9},
        2: {0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7},
        length: 3
    };     //keys 数组

    var hash = {
        'q': 'qq.com',
        'w': 'weibo.com',
        'e': 'ele.me',
        'r': 'renren.com',
        't': 'tianya.com',
        'y': 'youtube.com',
        'z': 'zhihu.com',
    };     // 哈希数组,映射的作用

    var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');   //取出 localStorage中 zzz对应的hash
    if (hashInlocalStorage) {
        hash = hashInlocalStorage
    } //localStorage,可储存一个备份于浏览器中,方便用户自定义某个按键所对应的网页

    index = 0;
    while (index < keys['length']) {                              // 0 1 2
        divcreater = document.createElement('div');              //js创建元素div
        wrapper.appendChild(divcreater);               //为wrapper 设置子 divcreater

        row = keys[index];                    // row赋值为 keys数组的 index

        index2 = 0;
        while (index2 < row['length']) {    // 0~9 0~8 0~6
            kbd = document.createElement('kbd'); //js在div中创建kbd
            button1 = document.createElement('button');  // js在kbd中创建button
            kbd.textContent = row[index2];  //为kbd添加文本,文本为row[index2],即 第x行的第x个的值 如keys中的0-0('q')
            button1.textContent = '自定义';  //为按钮添加文本'自定义'
            button1.id = row[index2];   //为按钮设置id,如<button id='q'><button>
            button1.onclick = function (keywatcher) {
                key = (keywatcher['target']['id']);
                x = prompt('给我一个网址');
                hash[key] = x;      //hash变更
                localStorage.setItem('zzz', JSON.stringify(hash));
            };
            divcreater.appendChild(kbd);  // div>kbd
            kbd.appendChild(button1);  //  kbd>button
            index2 = index2 + 1    //第一行创建10个,第二行创建9个,第三行创建7个

        }
        index = index + 1   //一共创建三行 0 1 2
    }

    document.onkeypress = function (keywatcher) {        //设置按下一个按钮,在新页面中打开对应的网页
        key = keywatcher['key']; // qwer
        website = hash[key];
        window.open('http://' + website, '_blank')
    }
</script>
</body>
</html>
